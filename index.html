<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="./assets/images/logo/ohmyfood.png" />
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ohmyfood</title>
</head>
<body>
    <main>
        <!-- HEADER -->
        <header>

            <div id="logo">
                <img src="./assets/images/logo/ohmyfood.png" alt="Logo">
            </div>

        </header>
        <!-- END OF  HEADER-->

        <!-- SECTION -1 -->
        <section class="section-1">

            <div class="location">
                <i class="fas fa-map-marker-alt"></i><p>Paris, Belleville</p>
            </div>

        </section>
        <!-- END OF SECTION -1 -->

        <section class="section-2">
            <div class="description">

                    <h1>Réservez le menu qui vous convient</h1>
                    <p>
                        Découvrez des restaurants d'exception,<br>
                        sélectionnés par nos soins.
                    </p>
                    
            </div>
            
            <div class="button">

                <a href="#">Explorer nos restaurants</a>
            
            </div>
        </section>

        <section class="section-3">
            <header>

                <h1>Fonctionnement</h1>

            </header>

            <div class="functioning">

                        <div class="item">
                            <span>1</span>
                            <i class="fas fa-mobile-alt"></i>
                            <h2>Choisissez un restaurant</h2>
                        </div>
                        <div class="item">
                            <span>2</span>
                            <i class="fas fa-list-ul"></i>
                            <h2>Composez votre menu</h2>
                        </div>
                        <div class="item">
                            <span>3</span>
                            <i class="fas fa-store"></i>
                            <h2>Dégustez au restaurant</h2>
                        </div>
            </div>
        </section>
    </main>
</body>
</html>
